<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uttar Pradesh Tourism</title>

    <!-- Favicon -->
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Georgia:ital@0;1&family=Arial:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Google Maps JavaScript API (replace YOUR_GOOGLE_MAPS_API_KEY with your actual key) -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaxE7undQbE1uzv91zbC2tiqSvVgep5Bk"
    ></script>

    <!-- OpenGraph Metadata (for Social Sharing) -->
    <meta property="og:title" content="Explore Uttar Pradesh Tourism" />
    <meta
      property="og:description"
      content="Discover the rich cultural heritage, historical sites, and natural beauty of Uttar Pradesh, India."
    />
    <meta property="og:image" content="/images/og-image.jpg" />
    <meta property="og:url" content="https://www.yourwebsite.com" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- SEO Metadata -->
    <meta
      name="description"
      content="Explore the best tourist destinations in Uttar Pradesh, India. Discover iconic sites like the Taj Mahal, Varanasi, and many more."
    />
    <meta
      name="keywords"
      content="Uttar Pradesh, tourism, Taj Mahal, Varanasi, India travel, tourist attractions"
    />

    <!-- Stylesheet (Bundled CSS) -->
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css" />
  </head>
  <body>
    <div id="root"></div>

    <!-- JavaScript Bundled File -->
    <script src="%PUBLIC_URL%/bundle.js"></script>
  </body>
</html>
